<div class="container" [hidden]="submitted">

  {{diagnostic}}

  <form (ngSubmit)="onSubmit()" #validForm="ngForm">
    <p>Name:</p>
    <input type="text" 
           class="name__field"
           [(ngModel)]="model.name" 
           name="name" 
           placeholder="Enter Name" 
           required
           #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
           class="alert alert__danger">Name is required</div>
    <p>E-mail:</p>
    <input type="email"
           [(ngModel)]="model.email"
           name="email" 
           placeholder="Enter Email" 
           required
           #email="ngModel">
    <div [hidden]="email.valid || email.pristine"
           class="alert alert__danger">Email is required</div>
    <p>Telephone:</p>
    <input type="tel"
           [(ngModel)]="model.tel"
           name="tel" 
           placeholder="Enter Telephone" 
           required
           #tel="ngModel">
    <div [hidden]="tel.valid || tel.pristine"
           class="alert alert__danger">Telephone is required</div>
    <p>Message:</p>
    <textarea name="" id="" cols="30" rows="10" 
            [(ngModel)]="model.message"
            name="message"
            placeholder="Enter Message" 
            required
            [value]="model.message"
            #message></textarea>
    <div [hidden]="message.valid || message.pristine"
            class="alert alert__danger">Message is required</div>
    <select name="skills"
            [(ngModel)]="model.options" 
            id="skills" 
            required
            #skills="ngModel">
      <option *ngFor = "let option of options" [value]="option">{{option}}</option>
    </select>    
    <div [hidden]="skills.valid || skills.pristine"
            class="alert alert__danger">Skills is required</div>
    <button type="button" (click)="addCart(); validForm.reset()">New Cart</button>
    <button type="submit" [disabled]="!validForm.form.valid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted this data</h2>
  {{model.name}}
  {{model.email}}
  {{model.tel}}
  {{model.message}}
  {{model.options}}
  <button (click)="submitted=false">Edit</button>
</div>
